                            <form>
                                <div class="form-row">
                                    <div class="form-group col-6 ">
                                        <label for="name">Nom*</label>
                                        <input type="text" class="form-control" id="name" placeholder="Dupand">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="prenom">Prénom*</label>
                                        <input type="text" class="form-control" id="prenom" placeholder="Bernard">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="email">Email*</label>
                                        <input type="email" class="form-control" id="email" placeholder="dupandbernard@yahoo.fr">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="password">Mot de passe*</label>
                                        <input type="password" class="form-control" id="password" placeholder="*********">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="confirmpass">Confirmer mot de passe*</label>
                                        <input type="password" class="form-control" id="confirmpass" placeholder="confirmer mot de passe">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="tel">Téléphone*</label>
                                        <input type="tel" class="form-control" id="tel" placeholder="06 21 54 62 62">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-6">
                                         <label for="adresse">Adresse*</label>
                                         <input type="text" class="form-control" id="adresse" placeholder="Pau Rue des Pyrenées ">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="ville">Ville*</label>
                                        <input type="text" class="form-control" id="ville" placeholder="Pau">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="cdp">Code Postal*</label>
                                        <input type="text" class="form-control" id="cdp" placeholder="64000">
                                    </div>
                                </div>

                                <div class="form-group"> </div>

                                <div class="form-group col-8 add-client">
                                    <button type="submit" class="btn btn-primary bounceIn animated">Modifier</button>

                                </div>
