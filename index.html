<html lang="fr">
<head>
    <title>Smart Expense</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main-index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 wrap-marge">
            <form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32 text-lg-center">

					<img src="img/logo.png"/></span>

                <span class="txt1 p-b-12">
						Email
					</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
                    <input class="input100" type="text" name="username">
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
						Mot de passe
					</span>
                <div class="wrap-input100 validate-input m-b-12" data-validate="mot de passe obligatoire">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100"></span>
                </div>
                <p><a href="">mot de passe perdu!?</a></p>
                <div class="container-login100-form-btn flex-w">
                    <button class="login100-form-btn btn-lg btn-block">
                        Connexion
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
